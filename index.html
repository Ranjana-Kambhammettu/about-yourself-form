<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> class="img-fluid float-end" -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="ratio ratio-9x16">
        <section>
            <img src="assets/krystal-ng-PrQqQVPzmlw-unsplash.jpg" class="img-fluid float-end" alt="Colour" />
        </section>
    </section>
    <header class="shadow">
        Hello!
    </header>
    <section id="margin">
        <form> <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="DD-MM-YYYY" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter your contact number" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Genre of Music You Like</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter genre here" required>
            </div>
            <input type="submit" class="btn btn-success">
        </form>
    </section>

    <footer class="shadow">
        Footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
